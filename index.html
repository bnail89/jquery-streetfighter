<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Fighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Raleway" rel="stylesheet">
</head>
<body>
    <div class='title'>
    <h1>Streetfighter</h1>
    <h2>Ryu VS Hulk Ryu</h2>
    </div>
    <div class='instructions'>
    <p><u>Controls:</u> Hover over fighter to animate, click a fighter to throw Hadouken, press "X" to make Ryu pose, press "Z" to make Hulk Ryu pose</p>
    </div>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-cool"></div>
            <div class="ryu-throwing"></div>
            <div class="hadouken"></div>
        </div>
        <div class="hulk-ryu">
            <div class="hulk-ryu-still"></div>
            <div class="hulk-ryu-ready"></div>
            <div class="hulk-ryu-cool"></div>
            <div class="hulk-ryu-throwing"></div>
            <div class="hulk-hadouken"></div>
        </div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3">
    <audio id="hulk-hadouken-sound" src="sound/hulk-hadouken.mp3">
    <audio loop="loop" autoplay="autoplay" controls="controls">  
        <source src="sound/ryu-music.mp3" />    
    </audio> 
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
